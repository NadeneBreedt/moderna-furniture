<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Moderna Office Furniture - Collections</title>
  
  <!-- Standardized header loader -->
  <script src="js/header-loader.js"></script>
  
  <!-- Add animations CSS -->
  <link rel="stylesheet" href="styles/animations.css">
  
  <style>
    /* Add styles to prevent header glitching during page loads */
    #my-header {
      opacity: 1;
      transition: opacity 0.2s ease;
      min-height: 70px; /* Reserve space for the header */
    }
    
    * {
      margin: 0; 
      padding: 0; 
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #fafaf9; /* stone-50 */
      color: #44403c; /* stone-700 */
      line-height: 1.5;
    }
    a {
      text-decoration: none;
      color: inherit;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 1rem;
    }
    .collections-header {
      text-align: center;
      margin-bottom: 3rem;
    }

    .collections-header h1 {
      font-size: 2.5rem;
      color: #292524; /* stone-800 */
      margin-bottom: 1rem;
    }

    .collections-header p {
      color: #78716c; /* stone-500 */
      font-size: 1.1rem;
    }

    /* Layout: 3 columns on large screens, 2 on tablets, 1 on mobile */
    .collections-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 2rem;
      justify-items: center;
    }
    @media (max-width: 992px) {
      .collections-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }
    @media (max-width: 576px) {
      .collections-grid {
        grid-template-columns: 1fr;
      }
    }

    /* Category cards */
    .collection-card {
      width: 100%;
      max-width: 300px;
      background-color: #f9f9f9;
      border: 1px solid #eee;
      border-radius: 6px;
      overflow: hidden;
      text-align: center;
      transition: box-shadow 0.2s;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .collection-card:hover {
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }

    /* Aspect ratio for images */
    .image-wrapper {
      width: 100%;
      aspect-ratio: 3/4;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .image-wrapper img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
      display: block;
    }

    /* Text styling */
    .collection-card h3 {
      font-size: 1.2rem;
      margin: 1rem 0;
      font-weight: 600;
    }
    .collection-card p {
      font-size: 0.95rem;
      margin: 0 1rem 1rem;
      color: #555;
      flex-grow: 1;
    }
    .collection-card a {
      display: inline-block;
      margin-bottom: 1rem;
      padding: 0.5rem 1rem;
      background-color: #333;
      color: #fff;
      border-radius: 4px;
      font-size: 0.9rem;
      text-align: center;
    }

    /* Modern styling */
    .collections-container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 4rem;
    }

    .categories-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 3rem;
      margin: 0 auto;
      max-width: 1400px;
    }

    .category-card {
      background: #ffffff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 6px rgba(0,0,0,0.05);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      cursor: pointer;
      display: block;
      aspect-ratio: 3/4;
      position: relative;
      border: 1px solid #e7e5e4; /* stone-200 */
      max-width: 300px;
      margin: 0 auto;
      width: 100%;
      text-decoration: none;
    }

    .category-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 12px rgba(0,0,0,0.1);
      border-color: #d6d3d1; /* stone-300 */
    }

    .category-image {
      position: relative;
      height: 75%;
      background: white;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .category-image img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      padding: 1rem;
    }

    .category-info {
      padding: 1.5rem;
      text-align: center;
      background: white;
      height: 25%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .category-info h3 {
      font-size: 1.25rem;
      color: #292524; /* stone-800 */
      margin-bottom: 0.5rem;
    }

    .view-products {
      display: inline-block;
      background: #57534e; /* stone-600 */
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 999px;
      font-size: 0.875rem;
      font-weight: 500;
      transition: background 0.2s ease;
    }

    .category-card:hover .view-products {
      background: #44403c; /* stone-700 */
    }

    .products-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 2rem;
    }

    .product-card {
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 6px rgba(0,0,0,0.05);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .product-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 12px rgba(0,0,0,0.1);
    }

    .product-image {
      position: relative;
      padding-top: 75%; /* 4:3 aspect ratio */
      overflow: hidden;
    }

    .product-image img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s ease;
    }

    .product-card:hover .product-image img {
      transform: scale(1.05);
    }

    .product-info {
      padding: 1.5rem;
    }

    .product-info h3 {
      margin: 0 0 0.75rem 0;
      font-size: 1.25rem;
      color: #1f2937;
    }

    .product-info p {
      margin: 0 0 1.25rem 0;
      color: #6b7280;
      font-size: 0.95rem;
      line-height: 1.5;
    }

    .enquire-btn {
      width: 100%;
      padding: 0.75rem 1.5rem;
      background: #3b82f6;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .enquire-btn:hover {
      background: #2563eb;
    }

    /* Responsive adjustments */
    @media (max-width: 1200px) {
      .collections-container {
        padding: 2rem;
      }
      
      .categories-grid {
        grid-template-columns: repeat(3, 1fr);
        gap: 2.5rem;
      }
    }

    @media (max-width: 992px) {
      .categories-grid {
        grid-template-columns: repeat(2, 1fr);
        gap: 2rem;
      }
    }

    @media (max-width: 768px) {
      .collections-container {
        padding: 1rem;
      }
      
      .categories-grid {
        grid-template-columns: 1fr;
        gap: 2rem;
      }
      
      .category-card {
        max-width: 280px;
      }
    }

    .breadcrumb {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 2rem;
      color: #78716c;
      font-size: 0.75rem;
    }
    .breadcrumb a {
      color: #78716c;
      text-decoration: none;
      transition: color 0.2s;
    }
    .breadcrumb a:hover {
      color: #292524;
    }
  </style>
</head>
<body>
  <!-- Load Header -->
  <div id="my-header"></div>
  
  <div id="main-content">
    <div class="collections-container">
      <header class="collections-header">
        <h1>Browse Our Collections</h1>
        <p>Explore our range of modern office furniture categories</p>
      </header>
      <div class="breadcrumb">
        <a href="index.html">Home</a>
        <span>/</span>
        <span>Collections</span>
      </div>

      <div class="categories-grid">
        <!-- Categories will be loaded here -->
        <div id="loading-message" style="grid-column: 1 / -1; text-align: center; padding: 2rem;">
          Loading collections... Please wait.
        </div>
      </div>
    </div>
  </div>

  <!-- Load Quote Modal -->
  <div id="quote-modal-container"></div>

  <script type="module">
    import { QuoteModal } from './js/modal.js';
    import { createClient } from 'https://esm.sh/@supabase/supabase-js';

    const SUPABASE_URL = 'https://rpncvcioutyrxntqvlnd.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJwbmN2Y2lvdXR5cnhudHF2bG5kIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzkyOTgxNzIsImV4cCI6MjA1NDg3NDE3Mn0.Rm4cDLV4cNubgwDV3SgLt2cC5E3fO4JOuXoK0DrKrzQ';
    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // Initialize the app
    async function initializeApp() {
      try {
        console.log('Initializing collections page...');
        
        // Load modal
        try {
          const modalResponse = await fetch('quote-modal.html');
          const modalData = await modalResponse.text();
          document.getElementById('quote-modal-container').innerHTML = modalData;
          
          // Initialize modal
          window.quoteModal = new QuoteModal();
        } catch (err) {
          console.error('Error loading quote modal:', err);
        }
        
        // Load categories
        await loadCategories();
        
      } catch (err) {
        console.error('Error during initialization:', err);
        document.querySelector('.categories-grid').innerHTML = `
          <div style="grid-column: 1 / -1; text-align: center; color: red; padding: 2rem;">
            Error loading collections. Please try refreshing the page.
          </div>
        `;
      }
    }

    async function loadCategories() {
      console.log('Loading categories...');
      try {
        const { data: categories, error: categoriesError } = await supabase
          .from('categories')
          .select('*');

        if (categoriesError) {
          console.error('Error loading categories:', categoriesError);
          document.querySelector('.categories-grid').innerHTML = `
            <div style="grid-column: 1 / -1; text-align: center; color: red; padding: 2rem;">
              Error loading collections. Please try refreshing the page.
            </div>
          `;
          return;
        }

        if (!categories || categories.length === 0) {
          document.querySelector('.categories-grid').innerHTML = `
            <div style="grid-column: 1 / -1; text-align: center; padding: 2rem;">
              No collections available at this time.
            </div>
          `;
          return;
        }

        console.log('Categories loaded successfully:', categories);
        
        // Sort categories in custom order
        const sortedCategories = sortCategories(categories);
        
        const categoriesGrid = document.querySelector('.categories-grid');
        
        categoriesGrid.innerHTML = `
          ${sortedCategories.map(category => `
            <a href="products.html?category=${category.id}" class="category-card">
              <div class="category-image">
                <img src="${category.image_url || 'images/placeholder.jpg'}" alt="${category.name}">
              </div>
              <div class="category-info">
                <h3>${category.name}</h3>
                <span class="view-products">View Products</span>
              </div>
            </a>
          `).join('')}
        `;
      } catch (err) {
        console.error('Unexpected error in loadCategories:', err);
        document.querySelector('.categories-grid').innerHTML = `
          <div style="grid-column: 1 / -1; text-align: center; color: red; padding: 2rem;">
            Error loading collections. Please try refreshing the page.
          </div>
        `;
      }
    }
    
    // Function to sort categories in custom order
    function sortCategories(categories) {
      const customOrder = [
        'Office Chairs',
        'Desking',
        'Executive Desk',
        'Storage',
        'Reception Counters',
        'Couches'
      ];
      
      // Create a map for quick lookup of priority
      const priorityMap = new Map(
        customOrder.map((name, index) => [name, index])
      );
      
      return categories.sort((a, b) => {
        // Special case: Always put Ottoman at the end
        if (a.name === 'Ottoman') return 1;
        if (b.name === 'Ottoman') return -1;
        
        const aIndex = priorityMap.get(a.name);
        const bIndex = priorityMap.get(b.name);
        
        // If both categories are in the priority list, sort by their index
        if (aIndex !== undefined && bIndex !== undefined) {
          return aIndex - bIndex;
        }
        
        // If only one is in the priority list, it should come first
        if (aIndex !== undefined) return -1;
        if (bIndex !== undefined) return 1;
        
        // For all other categories, sort alphabetically
        return a.name.localeCompare(b.name);
      });
    }

    // Start app initialization when DOM is loaded
    document.addEventListener('DOMContentLoaded', initializeApp);
  </script>
