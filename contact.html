<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Contact Us - Curv Office Furniture</title>
    
    <!-- Standardized header loader -->
    <script src="js/header-loader.js"></script>
    
    <!-- Debug console message -->
    <script>
        console.log('Contact form page loaded - version 1.0.1');
        
        // Check if Supabase is available
        window.addEventListener('DOMContentLoaded', function() {
            if (window.supabase) {
                console.log('Supabase SDK detected and available');
            } else {
                console.error('Supabase SDK not detected! Form submission will fail.');
            }
            
            // Check if EmailJS is available
            if (window.emailjs) {
                console.log('EmailJS SDK detected and available');
            } else {

    </script>
    
    <!-- Add animations CSS -->
    <link rel="stylesheet" href="styles/animations.css">
    
    <!-- Supabase CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- EmailJS SDK -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: #fafaf9;
            color: #44403c;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .main-content {
            flex: 1;
            padding: 2rem 1rem;
            position: relative;
        }
        
        .contact-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }
        
        .contact-header {
            text-align: center;
            margin-bottom: 1.5rem;
        }
        
        .contact-header h1 {
            color: #292524;
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.25rem;
        }
        
        .form-row {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }
        
        .form-group {
            flex: 1;
            margin-bottom: 1rem;
        }
        
        .form-group label {
            display: block;
            color: #57534e;
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 0.25rem;
        }
        
        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 0.625rem 0.875rem;
            border: 1px solid #d6d3d1;
            border-radius: 6px;
            font-size: 0.875rem;
            color: #44403c;
            transition: all 0.2s;
        }
        
        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #57534e;
            box-shadow: 0 0 0 3px rgba(87, 83, 78, 0.1);
        }
        
        textarea {
            min-height: 80px;
            resize: vertical;
        }
        
        .submit-btn-container {
            display: flex;
            justify-content: center;
            margin-top: 1rem;
        }
        
        .submit-btn {
            padding: 0.75rem 2rem;
            background: #57534e;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
            position: relative;
        }
        
        .submit-btn:hover {
            background: #44403c;
        }
        
        .success-message,
        .error-message {
            display: none;
            padding: 0.5rem 0.75rem;
            border-radius: 4px;
            font-size: 0.8125rem;
            margin-top: 0.75rem;
            text-align: center;
        }
        
        .success-message {
            background: #f0fdf4;
            color: #166534;
        }
        
        .error-message {
            background: #fef2f2;
            color: #ef4444;
        }
        
        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
                gap: 1rem;
            }
            
            .contact-container {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Load Header -->
    <div id="my-header"></div>
    
    <!-- Main content -->
    <div class="main-content">
        <div class="contact-container">
            <div class="contact-header">
                <h1>Contact Us</h1>
            </div>
            
            <!-- Contact Form -->
            <form id="contact-form">
                <!-- First row: Name and Email -->
                <div class="form-row">
                    <div class="form-group">
                        <label for="name">Your Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                </div>
                
                <!-- Phone Number -->
                <div class="form-group">
                    <label for="phone">Phone Number (optional)</label>
                    <input type="tel" id="phone" name="phone">
                </div>
                
                <!-- Comments -->
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" placeholder="Any specific requirements or questions?" required></textarea>
                </div>
                
                <!-- Delivery Address -->
                <div class="form-group">
                    <label for="address">Delivery Address (Optional)</label>
                    <textarea id="address" name="delivery_address" placeholder="Enter your complete delivery address"></textarea>
                </div>
                
                <!-- Submit button centered -->
                <div class="submit-btn-container">
                    <button type="submit" class="submit-btn">Contact Us</button>
                </div>
                
                <!-- Messages -->
                <div id="success-message" class="success-message">
                    Thank you for your quote request! We'll get back to you shortly.
                </div>
                <div id="error-message" class="error-message">
                    There was an error submitting your quote. Please try again.
                </div>
            </form>
        </div>
    </div>
    
    <!-- Footer placeholder -->
    <div id="footer-placeholder"></div>
    
    <!-- WhatsApp Button -->
    <a href="https://wa.me/27645367341" class="whatsapp-button" target="_blank" rel="noopener noreferrer">

    <style>
        .whatsapp-button {
            position: fixed;
            bottom: 24px;
            left: 24px;
            background-color: #ffffff;
            color: white;
            border-radius: 50%;
            width: 55px;

            display: flex;

        .whatsapp-button:hover {
            transform: translateY(-2px);

        .whatsapp-button svg {

        @media (max-width: 768px) {

    <script>
        // Initialize EmailJS
        (function() {
            emailjs.init("tweJU50C9CxCHnUN3");
        })();
        
        // Initialize Supabase client
        const supabaseUrl = 'https://rpncvcioutyrxntqvlnd.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJwbmN2Y2lvdXR5cnhudHF2bG5kIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzkyOTgxNzIsImV4cCI6MjA1NDg3NDE3Mn0.Rm4cDLV4cNubgwDV3SgLt2cC5E3fO4JOuXoK0DrKrzQ';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);
        
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('contact-form');
            const submitButton = form.querySelector('.submit-btn');
            const successMessage = document.getElementById('success-message');
            const errorMessage = document.getElementById('error-message');
            
            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                // Disable button and show loading state
                submitButton.disabled = true;
                submitButton.textContent = 'Sending...';
                
                try {
                    const formData = {
                        customer_name: document.getElementById('name').value,
                        customer_email: document.getElementById('email').value,
                        customer_phone: document.getElementById('phone').value || '',
                        status: 'new',
                        created_at: new Date().toISOString()
                    };
                    
                    // Submit to Supabase
                    const { data, error } = await supabase
                        .from('quote_requests')
                        .insert([formData])
                        .select();
                    
                    if (error) throw error;
                    
                    // Send email notification
                    await emailjs.send('service_gc3chia', 'template_rtt96d9', {
                        to_name: 'Admin',
                        from_name: formData.customer_name,
                        from_email: formData.customer_email,
                        phone: formData.customer_phone || 'Not provided',
                        address: document.getElementById('address').value || 'Not provided',
                        message: document.getElementById('message').value
                    });
                    
                    // Show success message
                    successMessage.style.display = 'block';
                    errorMessage.style.display = 'none';
                    
                    // Reset form
                    form.reset();
                    
                } catch (error) {
                    console.error('Error:', error);
                    
                    // Show error message
                    errorMessage.style.display = 'block';
                    successMessage.style.display = 'none';
                    errorMessage.textContent = 'There was an error submitting your message. Please try again.';
                    
                } finally {
                    // Reset button state
                    submitButton.disabled = false;
                    submitButton.textContent = 'Contact Us';
                }
            });
        });
    </script>
</body>
</html>
