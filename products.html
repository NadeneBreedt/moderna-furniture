<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Products - Curv Office Furniture</title>
  
  <!-- Standardized header loader -->
  <script src="js/header-loader.js"></script>
  
  <!-- Add animations CSS -->
  <link rel="stylesheet" href="styles/animations.css">

  <!-- Basic CSS for a two-column layout -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #fafaf9; /* stone-50 */
      color: #44403c; /* stone-700 */
    }
    a {
      text-decoration: none;
      color: inherit;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 1rem;
    }
    .product-header {
      text-align: center;
      margin-bottom: 2rem;
      padding-top: 2rem;
    }
    .product-layout {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2rem;
    }
    @media (max-width: 768px) {
      .product-layout {
        grid-template-columns: 1fr;
      }
    }
    /* Left column: image */
    .product-images {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .main-image {
      width: 100%;
      max-width: 500px;
      overflow: hidden;
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .main-image img {
      width: 100%;
      height: auto;
      object-fit: contain;
      object-position: center;
      display: block;
    }
    /* Right column: product info */
    .product-info {
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }
    .product-info h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }
    .product-info p {
      margin-bottom: 1rem;
      line-height: 1.4;
    }
    /* Quote form */
    .quote-form {
      margin: 1rem 0;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .quote-form input[type="number"] {
      width: 80px;
      padding: 0.4rem;
      font-size: 1rem;
    }
    .quote-form button {
      background-color: #333;
      color: #fff;
      border: none;
      padding: 0.6rem 1rem;
      cursor: pointer;
      border-radius: 4px;
    }
    .quote-form button:hover {
      background-color: #555;
    }
    /* Toast Notification */
    .toast {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #fafaf9; /* stone-50 */
      border: 1px solid #57534e; /* stone-600 */
      border-radius: 8px;
      padding: 1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: 1000;
    }
    .toast.show {
      opacity: 1;
    }
    .toast-icon {
      background-color: #57534e; /* stone-600 */
      color: #fff;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
    }
    .toast-text {
      font-size: 14px;
      color: #57534e; /* stone-600 */
    }
    .products-container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 4rem;
    }
    .products-top {
      display: flex;
      align-items: center;
      gap: 2rem;
      margin-bottom: 2rem;
    }
    .products-header {
      flex: 1;
      text-align: center;
      margin-right: 88px; /* Approximately the width of the back button to center the heading */
    }
    .products-header h1 {
      font-size: 2.5rem;
      color: #292524; /* stone-800 */
    }
    .products-header p {
      color: #78716c; /* stone-500 */
      font-size: 1.1rem;
    }
    .products-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 3rem;
      margin: 0 auto;
      max-width: 1400px;
    }
    .product-card {
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      display: flex;
      flex-direction: column;
      padding-bottom: 1.5rem;
      border: 1px solid #f0f0f0;
      height: 100%;
    }
    .product-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 12px rgba(0,0,0,0.1);
    }
    .product-image {
      position: relative;
      padding-top: 100%; /* 1:1 aspect ratio */
      overflow: hidden;
    }
    .product-image img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
      transition: transform 0.3s ease;
      padding: 0.5rem;
    }
    .product-info {
      padding: 0.5rem 1rem 1rem;
      display: flex;
      flex-direction: column;
      flex-grow: 1;
      justify-content: space-between;
    }
    .product-info h3 {
      text-align: center;
      margin: 0.75rem 0;
      font-size: 1.1rem;
      color: #1f2937;
      font-weight: 500;
    }
    .product-info p {
      margin: 0 0 1.25rem 0;
      color: #6b7280;
      font-size: 0.95rem;
      line-height: 1.5;
    }
    .enquire-btn {
      display: inline-block;
      background: #57534e; /* stone-600 */
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 999px;
      font-size: 0.875rem;
      font-weight: 500;
      border: none;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    .enquire-btn:hover {
      background: #44403c; /* stone-700 */
    }
    .back-btn {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      color: #a8a29e;
      text-decoration: none;
      font-size: 0.9rem;
      margin-bottom: 1.5rem;
      transition: color 0.2s;
      border: none;
      background: none;
      cursor: pointer;
    }
    .back-btn:hover {
      color: #57534e;
    }
    .back-btn svg {
      width: 16px;
      height: 16px;
    }
    @media (max-width: 1200px) {
      .products-container {
        padding: 2rem;
      }
      
      .products-grid {
        grid-template-columns: repeat(3, 1fr);
        gap: 2.5rem;
      }
    }
    @media (max-width: 992px) {
      .products-grid {
        grid-template-columns: repeat(2, 1fr);
        gap: 2rem;
      }
    }
    @media (max-width: 768px) {
      .products-container {
        padding: 1rem;
      }
      
      .products-grid {
        grid-template-columns: 1fr;
        gap: 2rem;
      }
      
      .product-card {
        max-width: 280px;
      }
    }
    .add-to-quote {
      display: inline-block;
      background: #57534e;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 999px;
      font-size: 0.875rem;
      font-weight: 500;
      border: none;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    .add-to-quote:hover {
      background: #44403c;
    }
    .breadcrumb {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 2rem;
      color: #78716c;
      font-size: 0.75rem;
    }
    .breadcrumb a {
      color: #78716c;
      text-decoration: none;
      transition: color 0.2s;
    }
    .breadcrumb a:hover {
      color: #292524;
    }
    /* Product action buttons */
    .product-action-buttons {
      margin-top: auto;
      display: flex;
      justify-content: center;
      padding: 0 1rem;
    }
    
    .primary-button {
      width: 100%;
      max-width: 200px;
      margin: 0 auto;
    }
    
    .secondary-button {
      background-color: white;
      color: #292524;
      border: 2px solid #292524;
      border-radius: 8px;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      width: 100%;
      text-align: center;
    }
    
    .secondary-button:hover {
      background-color: #f5f5f4;
    }
    
    .enquire-single-btn {
      display: inline-block;
      width: 100%;
      background-color: white;
      color: #292524;
      border: 2px solid #292524;
      border-radius: 8px;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      text-align: center;
    }
    
    .enquire-single-btn:hover {
      background-color: #f5f5f4;
    }
    
    /* Product metadata styling */
    .product-metadata {
      margin-top: 1.5rem;
      border-top: 1px solid #e7e5e4;
      padding-top: 1.5rem;
    }
    
    .metadata-item {
      margin-bottom: 0.5rem;
      display: flex;
      align-items: center;
    }
    
    .metadata-label {
      font-weight: 500;
      margin-right: 0.5rem;
    }
    
    .metadata-value {
      color: #78716c;
    }
    
    .quality-guarantee {
      margin-top: 1rem;
      color: #15803d;
      display: flex;
      align-items: center;
      font-weight: 500;
    }
    
    .check-icon {
      margin-right: 0.5rem;
    }

    /* Add to Quote button styling to match design */
    .add-to-quote-btn {
        width: 100%;
        padding: 0.75rem 1.5rem;
        background-color: #4a4a4a;
        color: white;
        border: none;
        border-radius: 50px;
        font-size: 0.9rem;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        text-transform: none;
        letter-spacing: normal;
    }

    .add-to-quote-btn:hover {
        background-color: #5c5c5c;
        transform: translateY(-2px);
    }

    .add-to-quote-btn:active {
        transform: translateY(0);
    }

    .add-to-quote-btn.added {
        background-color: #4a4a4a;
    }

    .add-to-quote-btn svg {
        width: 18px;
        height: 18px;
    }
  </style>
</head>
<body>
  <!-- Load Header -->
  <div id="my-header"></div>
  <div id="main-content">
    <div class="products-container">
      <header class="products-header">
        <h1 id="category-title">Products</h1>
        <p id="category-description">Loading products...</p>
      </header>
      <div class="breadcrumb">
        <a href="collections.html">Collections</a>
        <span>/</span>
        <span id="category-name">Category</span>
      </div>

      <div class="products-grid">
        <!-- Products will be loaded here -->
      </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast">
      <span class="toast-icon">âœ”</span>
      <span class="toast-text">Added to quote</span>
    </div>
  </div>

  <!-- Load Quote Modal -->
  <div id="quote-modal-container"></div>
  <script type="module">
    import { QuoteModal } from './js/modal.js';
    fetch('quote-modal.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('quote-modal-container').innerHTML = data;
        // Initialize new instance of QuoteModal after HTML is loaded
        window.quoteModal = new QuoteModal();
      })
      .catch(err => console.error('Error loading quote modal:', err));
  </script>

  <!-- Main Script: fetch product details & handle "Add to Quote" -->
  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js';

    const SUPABASE_URL = 'https://rpncvcioutyrxntqvlnd.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJwbmN2Y2lvdXR5cnhudHF2bG5kIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzkyOTgxNzIsImV4cCI6MjA1NDg3NDE3Mn0.Rm4cDLV4cNubgwDV3SgLt2cC5E3fO4JOuXoK0DrKrzQ';
    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    async function loadProducts() {
      // Get category ID from URL
      const urlParams = new URLSearchParams(window.location.search);
      const categoryId = urlParams.get('category');

      if (!categoryId) {
        window.location.href = 'collections.html';
        return;
      }

      // Load category details
      const { data: category } = await supabase
        .from('categories')
        .select('*')
        .eq('id', categoryId)
        .single();

      if (category) {
        document.getElementById('category-title').textContent = category.name;
        document.getElementById('category-description').textContent = 
          category.description || `Browse our collection of ${category.name}`;
      }

      // Load products for this category
      const { data: products, error } = await supabase
        .from('products')
        .select(`
          *,
          product_categories!inner (
            category_id
          )
        `)
        .eq('product_categories.category_id', categoryId)
        .order('name', { ascending: true });

      if (error) {
        console.error('Error loading products:', error);
        return;
      }

      const productsGrid = document.querySelector('.products-grid');
      productsGrid.innerHTML = products.map(product => `
        <div class="product-card">
          <div class="product-image">
            <a href="product-detail.html?id=${product.id}">
              <img src="${product.image_url}" alt="${product.name}">
            </a>
          </div>
          <div class="product-info">
            <h3>${product.name}</h3>
            <div class="product-action-buttons">
              <button class="add-to-quote-btn" data-product-id="${product.id}" data-product-name="${product.name}" style="width: 80%; margin: 0 auto;">
                Add to Quote
              </button>
            </div>
          </div>
        </div>
      `).join('');

      // Add event listeners to all "Add to Quote" buttons
      document.querySelectorAll('.add-to-quote-btn').forEach(button => {
        button.addEventListener('click', function() {
          const productId = this.getAttribute('data-product-id');
          const productName = this.getAttribute('data-product-name');
          
          // Create a product object
          const productData = {
            id: productId,
            name: productName,
            quantity: 1
          };
          
          // Call the global addToQuote function
          window.addToQuote(productData);
        });
      });
      
      // Set up direct inquiry button
      document.getElementById('enquire-single').addEventListener('click', () => {
        const selectedVariant = document.querySelector('input[name="variant"]:checked');
        let variantName = '';
        let variantId = null;
        
        if (selectedVariant) {
          variantName = selectedVariant.nextElementSibling.textContent.trim();
          variantId = selectedVariant.value;
        }
        
        // First, add to quote
        window.addToQuote(product.id, product.name, variantName, variantId);
        
        // Then open the quote modal directly
        const modalOverlay = document.getElementById('quote-modal-overlay');
        if (modalOverlay) {
          modalOverlay.style.display = 'flex';
          if (typeof refreshQuoteTable === 'function') {
            refreshQuoteTable();
          }
        }
      });
    }

    // Load products
    loadProducts();

    // Function to show toast notification
    function showToast() {
      const toast = document.getElementById('toast');
      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), 3000);
    }

    // Global function to add product to quote
    window.addToQuote = function(productData) {
      // Get existing quote items from localStorage
      let quoteItems = JSON.parse(localStorage.getItem('quoteItems') || '[]');
      
      // Check if product already exists in quote
      const existingItem = quoteItems.find(item => item.id === productData.id);
      
      if (existingItem) {
        existingItem.quantity += 1;
      } else {
        quoteItems.push(productData);
      }
      
      // Save back to localStorage
      localStorage.setItem('quoteItems', JSON.stringify(quoteItems));
      
      // Show success toast
      showToast();
      
      // Update quote modal if it exists
      if (window.quoteModal) {
        window.quoteModal.refreshQuoteTable();
      }
    };
  </script>

  <div id="footer-placeholder"></div>
  <script src="js/footer-loader.js" defer></script>
</body>
</html>
